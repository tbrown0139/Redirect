<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Moved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        #countdown {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
    <script>
        let countdown = 10; // Countdown duration in seconds
        const newUrl = "https://newsite.example.com"; // Replace with your new site URL

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            if (countdown > 0) {
                countdownElement.textContent = countdown;
                countdown--;
            } else {
                window.location.href = newUrl;
            }
        }

        window.onload = () => {
            setInterval(updateCountdown, 1000);
        };
    </script>
</head>
<body>
    <h1>Well, this is awkward...</h1>
    <p>
        This site has moved. I'm not sure how you got here, but let me redirect you...
        when I feel like it.
    </p>
    <p>Redirecting in <span id="countdown">10</span> seconds.</p>
</body>
</html>
